version: 2
updates:
# Enable version updates for NPM
- package-ecosystem: "npm"
  directory: "/"
  schedule:
    interval: "weekly"
  reviewers:
  - yoannma
  assignees:
  - yoannma

# Enable version updates for Docker
- package-ecosystem: "docker"
  directory: "/"
  schedule:
    interval: "weekly"
  reviewers:
  - yoannma
  assignees:
  - yoannma

# Enable version updates for Github Actions
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
  reviewers:
  - yoannma
  assignees:
  - yoannma
